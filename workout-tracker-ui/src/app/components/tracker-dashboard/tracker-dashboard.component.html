<div class="row">
    <div class="search-box col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <input type="text" (input)="searchWorkout($event)" [value]="searchText" placeholder="Search Workout">
    </div>
</div>



<div class="row" *ngFor="let workout of workoutResponse | searchContent : [searchText, 'workout']">
    <div class="workout-container col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{ workout.workoutTitle }}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-success">Start</button>
                <button type="button" class="btn btn-secondary">End</button>
            </div>
        </div>
    </div>
    <br>
</div>
